name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    name: ${{ matrix.name }}
    runs-on: ubuntu-latest
    env:
      UV_SYSTEM_PYTHON: "1"
      UV_PYTHON_PREFER: "system"
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Ruff
            command: uv run ruff check app tests
          - name: Black
            command: uv run black --check app tests
          - name: MyPy
            command: uv run mypy app
          - name: Pytest
            command: uv run pytest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install uv
        run: python -m pip install --upgrade pip uv

      - name: Cache uv, virtualenv, and mypy artifacts
        uses: actions/cache@v4
        with:
          path: |
            .venv
            ~/.cache/uv
            .mypy_cache
          key: ${{ runner.os }}-uv-${{ hashFiles('pyproject.toml', 'uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Sync dependencies
        run: uv sync --locked

      - name: Run ${{ matrix.name }}
        run: ${{ matrix.command }}
